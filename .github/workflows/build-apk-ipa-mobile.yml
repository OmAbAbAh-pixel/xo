name: Build Kivy APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10  # Python المدعوم من Kivy على Android

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython
        pip install -r requirements.txt

    - name: Install Buildozer
      run: |
        pip install buildozer
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel git

    - name: Install Android SDK & Tools
      run: |
        sudo apt install -y python3-dev libncurses5 libffi-dev libssl-dev libsqlite3-dev
        sudo apt install -y zlib1g-dev liblzma-dev libgdk-pixbuf2.0-dev
        sudo apt install -y build-essential autoconf automake libtool pkg-config

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk-build-artifact
        path: bin/*.apk
