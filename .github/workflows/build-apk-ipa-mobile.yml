name: Android Build (APK)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.38.6  # متوافق مع Flet CLI

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ إعداد بايثون
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ تثبيت Flet و Kivy بدون أخطاء
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install kivy
          python -m pip install --upgrade flet
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # إضافة Flet CLI للـ PATH

      # 4️⃣ إعداد Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # 5️⃣ إعداد Java (مطلوب لـ Android)
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      # 6️⃣ بناء APK باستخدام Flet CLI
      - name: Flet Build APK
        run: |
          flet build apk --verbose --yes \
          --build-number=${{ env.BUILD_NUMBER }} \
          --build-version=${{ env.BUILD_VERSION }}

      # 7️⃣ رفع الناتج كـ Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: apk-build-artifact
          path: build/apk
          if-no-files-found: warn
          overwrite: false
